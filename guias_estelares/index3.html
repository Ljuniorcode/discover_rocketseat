<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guias estelares - tabelas</title>
</head>

<body>
  <table>
    <caption>
      <!--caption - descreve oque a tabela está fazendo-->
      Pessoas por idade
    </caption>

    <!--table - indicia o início da tabela-->
    <thead>
      <!--thead - indica o cabeçalho-->
      <tr>
        <!--tr - indicia a linha tabela-->
        <th>Nome</th>
        <!--th - indicia o início da linha no cabeçalho-->
        <th>idade</th>
      </tr>
    </thead>

    <tbody>
      <!--tbody - indicia o corpo da tabela-->
      <tr>
        <td>Luciano</td>
        <!--td - indica a célula-->
        <td>36</td>
      </tr>

      <tr>
        <td>Ana</td>
        <td>35</td>
      </tr>
    </tbody>

    <tfoot>
      <!--tfoot - indica o rodapé da tabela-->
      <tr>
        <td>Total:</td>
        <td>2 pessoas</td>
      </tr>
    </tfoot>

  </table>

</body>

</html>
